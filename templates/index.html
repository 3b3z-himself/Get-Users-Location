<!DOCTYPE html>
<html>
<head>
    <title>User Location</title>
</head>
<body>
    <h1>Your Location:</h1>
    <ul>
        <li>IP: {{ location.ip }}</li>
        <li>Country: {{ location.country }}</li>
        <li>Region: {{ location.region }}</li>
        <li>City: {{ location.city }}</li>
        <li>Latitude: {{ location.latitude }}</li>
        <li>Longitude: {{ location.longitude }}</li>
    </ul>
</body>
</html>
